<div fxLayout="row" fxLayoutAlign="center stretch" fxLayoutGap="3vw">
  <button mat-button (click)="prev()">Prev</button>
  <div class="image-cont">
    <img
      id="{{ data.id }}"
      src="https://picsum.photos/id/{{ data.id }}/{{ data.original_width }}/{{
        data.original_height
      }}"
    />
  </div>
  <button mat-button (click)="next()">Next</button>
</div>
